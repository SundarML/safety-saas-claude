{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Rectify Observation{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h3 class="mb-3">Rectify Observation</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success mt-3">Submit Rectification</button>
      <a href="{% url 'observation_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
